<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row"></div>
    </div>
    <script>
        const herosUrl="https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json"

         const getData=async (url)=>{
            const response=await fetch(url)
            const data=await response.json()
           // console.log(data)
            render(data)
        }


    function render(data){
        let h1=document.createElement("h1")
        h1.textContent=data.squadName
        document.querySelector('.row').appendChild(h1)
        console.log(data.members)
        for(let obj of data.members){
            let div=document.createElement("div")
            div.classList.add('col-md-4','border','border-primary')
            let h3=document.createElement("h3")
            h3.textContent=obj.name
            let p=document.createElement("p")
            p.textContent=`Age: ${obj.age}`
            div.appendChild(h3)
            div.appendChild(p)
            div.appendChild(powers(obj.powers))
            document.querySelector('.row').appendChild(div)
        }
    }
        function powers(arr){
            let ul=document.createElement('ul')
            for(let str of arr){
                let li=document.createElement('li') 
                li.textContent=str
                ul.appendChild(li)
            }
            return ul
        }
        getData(herosUrl)
    </script>
</body>
</html>
